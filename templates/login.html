<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Mental Health AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 85%;
            max-width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 25px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 100px;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #0D47A1;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 15px;
        }
        
        button {
            background-color: #0D47A1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #1565C0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .guest-link {
            text-align: center;
            margin-top: 10px;
        }
        
        .guest-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .guest-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                width: 95%;
                padding: 20px;
                margin: 0 10px;
            }
            
            .logo {
                max-width: 100px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 10px;
                font-size: 15px;
            }
            
            button {
                padding: 12px;
            }
        }
        
        /* Fix for iPhone X and newer with notches */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/Logo.jpg" alt="Mental Health AI Chatbot Logo" class="logo">
        </div>
        <h1>Mental Health AI Chatbot</h1>
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Register</a>
        </div>
        <div class="guest-link">
            <a href="/public-chat">Continue as guest</a>
        </div>
    </div>
</body>
</html>
