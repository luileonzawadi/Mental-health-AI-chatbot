<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5E9CA0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Register - Mental Health AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <style>
        :root {
            --primary-color: #5E9CA0;
            --primary-light: #C5E1E2;
            --primary-dark: #2B7A78;
            --accent-color: #7FB069;
            --accent-light: #D4E6B5;
            --text-color: #333333;
            --text-light: #666666;
            --background-color: #F5F9FA;
            --card-color: #FFFFFF;
            --error-color: #E57373;
            --success-color: #81C784;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            background-image: linear-gradient(135deg, var(--background-color) 0%, var(--primary-light) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
            outline: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 15px;
            border-top: 1px solid var(--primary-light);
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .login-link a:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 20px;
            text-align: center;
            display: none;
            font-size: 14px;
            background-color: rgba(229, 115, 115, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                width: 95%;
                padding: 20px;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 10px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button {
                padding: 12px;
                min-height: 44px; /* Better touch target */
            }
        }
        
        /* Small phones */
        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .login-link {
                font-size: 14px;
            }
        }
        
        /* Fix for iPhone X and newer with notches */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm" action="/register" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit">Register</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="/">Login</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/viewport-fix.js') }}"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                errorMessage.style.display = "block";
                return false;
            }
            
            // Submit form via AJAX
            const formData = new FormData(this);
            
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                } else if (data.success) {
                    // Show success popup
                    alert(data.message);
                    // Redirect to login page
                    window.location.href = '/';
                }
            })
            .catch(error => {
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
