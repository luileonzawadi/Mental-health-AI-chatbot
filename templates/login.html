<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Mental Health AI Chatbot</title>
    <meta name="description" content="Login to access your Mental Health AI Chatbot for personalized support">
    <meta property="og:title" content="Login - Mental Health AI Chatbot">
    <meta property="og:description" content="Access your personal mental health assistant">
    <meta property="og:image" content="/static/img/Logo.jpg">
    <meta property="og:type" content="website">
    <link rel="icon" href="/static/img/Logo.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="/static/img/Logo.jpg">
    <style>
        :root {
            --primary-color: #5E9CA0;
            --primary-light: #C5E1E2;
            --primary-dark: #2B7A78;
            --accent-color: #7FB069;
            --accent-light: #D4E6B5;
            --text-color: #333333;
            --text-light: #666666;
            --background-color: #F5F9FA;
            --card-color: #FFFFFF;
            --error-color: #E57373;
            --success-color: #81C784;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            background-image: linear-gradient(135deg, var(--background-color) 0%, var(--primary-light) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 85%;
            max-width: 350px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .logo {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 5px;
            background-color: white;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
            outline: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 15px;
            border-top: 1px solid var(--primary-light);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .register-link a:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .guest-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .guest-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .guest-link a:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--text-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                width: 95%;
                padding: 20px;
                margin: 0 10px;
            }
            
            .logo {
                max-width: 100px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 10px;
                font-size: 15px;
            }
            
            button {
                padding: 12px;
            }
        }
        
        /* Fix for iPhone X and newer with notches */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/Logo.jpg" alt="Mental Health AI Chatbot Logo" class="logo">
        </div>
        <h1>Mental Health AI Chatbot</h1>
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register">Register</a>
        </div>
        <div class="guest-link">
            <a href="/public-chat">Continue as guest</a>
        </div>
    </div>
</body>
</html>
