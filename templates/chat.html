<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Mental Health Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="security-indicator">
                <span class="lock-icon">ðŸ”’</span>
                <span>End-to-End Encrypted</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Messages will appear here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display:none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-tools">
                <button id="recordButton" class="icon-button" title="Record voice (not implemented)">
                    ðŸŽ¤
                </button>
                <label for="fileInput" class="icon-button" title="Attach file (not implemented)">
                    ðŸ“Ž
                </label>
                <input type="file" id="fileInput" hidden>
            </div>
            <input type="text" id="messageInput" placeholder="Secure message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Encryption Library -->
    <script src="{{ url_for('static', filename='js/libsodium.js') }}"></script>
    <script>
        const socket = io();
        const chatArea = document.getElementById('chatArea');
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');

        function addMessage(message, user = 'You') {
            const div = document.createElement('div');
            div.classList.add('message');
            div.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const msg = messageInput.value.trim();
            if (!msg) return;

            socket.emit('send_message', {
                username: "You", // You can get the actual username from the backend if needed
                message: msg
            });

            addMessage(msg);
            messageInput.value = '';
        });

        socket.on('receive_message', data => {
            if (data.user !== 'You') {
                addMessage(data.message, data.user);
            }
        });

        // Optional: detect typing
        messageInput.addEventListener('input', () => {
            socket.emit('typing');
        });

        socket.on('bot_typing', () => {
            const typing = document.getElementById('typingIndicator');
            typing.style.display = 'flex';
            setTimeout(() => typing.style.display = 'none', 2000);
        });
    </script>
</body>
</html>
